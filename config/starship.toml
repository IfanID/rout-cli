# =================
# Modul Lainnya
# =================

# Modul Waktu
# Menampilkan waktu saat ini.
[time]
disabled = false
time_format = "%R" # Format 24 jam
style = "bg:#6272a4"
format = "[[ Ôê∫ $time ](fg:#ffffff)]($style)"

# Modul Karakter
# Menampilkan simbol status untuk perintah terakhir (sukses/gagal).
[character]
success_symbol = "[‚ûú](bold green)"
error_symbol = "[‚úñ](bold red)"

