# ~/.config/starship.toml

# Skema untuk auto-completion dan validasi di editor
"$schema" = 'https://starship.rs/config-schema.json'

# =================
# Konfigurasi Global
# =================

# `add_newline = false` berarti tidak ada baris kosong antar prompt
add_newline = false

# `format` mendefinisikan struktur dan urutan modul pada prompt.
# Ini adalah prompt dua baris, dipisahkan oleh `$line_break`.
format = """[ÓÇ∂](fg:#fabd2f)[ ‚ùØ ROut ](bg:#fabd2f fg:#282828)[ÓÇ∞](fg:#fabd2f bg:#458588)$directory[ÓÇ∞](fg:#458588 bg:#449dab)$git_branch$git_status[ÓÇ∞](fg:#449dab bg:#7EC699)$golang$c$cpp$java$kotlin$python$nodejs[ÓÇ∞](fg:#7EC699 bg:#6272a4)$time[ÓÇ∞](fg:#6272a4)$line_break$character"""

# =========================
# --- Konfigurasi Modul ---
# =========================

# Modul Direktori
# Menampilkan path direktori saat ini.
[directory]
style = "bg:#458588"
format = "[ $path ](fg:#ffffff bg:#458588)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

# Modul Git
# Menampilkan informasi tentang branch dan status Git.
[git_branch]
symbol = "ÔÑ¶"
style = "bg:#449dab"
format = "[[ $symbol $branch ](fg:#ffffff)]($style)"

[git_status]
style = "bg:#449dab"
format = "[[($all_status$ahead_behind)](fg:#ffffff)]($style)"

# ==============================
# Modul Bahasa Pemrograman
# Menampilkan versi bahasa yang terdeteksi di direktori.
# ==============================

[golang]
symbol = "üêπ "
style = "bg:#7EC699"
format = "[[ $symbol ($version) ](fg:#ffffff)]($style)"

[c]
symbol = "Óòû "
style = "bg:#7EC699"
format = "[[ $symbol ($version) ](fg:#ffffff)]($style)"

[cpp]
symbol = "Óòù "
style = "bg:#7EC699"
format = "[[ $symbol ($version) ](fg:#ffffff)]($style)"

[java]
symbol = "‚òïÔ∏è "
style = "bg:#7EC699"
format = "[[ $symbol ($version) ](fg:#ffffff)]($style)"

[kotlin]
